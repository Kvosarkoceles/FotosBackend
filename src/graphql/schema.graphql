type Query {
  ping: String!
  messages: [Message!]
  users:[User!]
}

type Mutation {
  createMessage(
    title: String!,
    content: String!,
    author: String!
  ): Message

  createUser(
    name: String!,
    username: String!,
    password: String!
  ):User
}

type Message {
  _id: ID!
  title: String!
  content: String!
  author: String!
}

type User {
  _id: ID!
  name: String!
  username: String!
  password: String!
}